---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: app-example-secretless

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: app-example-secretless
  name: app-example-secretless
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-example-secretless
  template:
    metadata:
      labels:
        app: app-example-secretless
    spec:
      serviceAccountName: app-example-secretless

      containers:
      - image: {{ APP_IMAGE }}
        imagePullPolicy: IfNotPresent
        name: app-example-secretless

        env:
          - name: CONN_PG
            value: "host=localhost port=5432 dbname=test_app sslmode=disable"
          - name: CONN_MSSQL
            value: "-U x -P x -Q 'SELECT 1+1' -t 0 -l 0"
          - name: CONN_SSH
            value: "-p 2222 foo@localhost"
          - name: CONN_MYSQL
            value: "-h 127.0.0.1 test_app"
          - name: CONN_HTTP
            value: "http://nginx:8081"
          - name: http_proxy
            value: "http://localhost:8081"

      - image: {{ SECRETLESS_BROKER_IMAGE }}
        imagePullPolicy: IfNotPresent
        name: secretless-broker
        # args refer to values mounted from config map, populated from Conjur
        args: ["-f", "/etc/secretless/secretless.yaml"]
        env:
          - name: CONJUR_AUTHN_URL
            value: {{ CONJUR_AUTHN_URL }}

          - name: CONJUR_AUTHN_LOGIN
            value: host/{{ APP_NAMESPACE_NAME }}/app-example-secretless

          # values from pod metadata
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: MY_POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP

        # values from Conjur config map
          - name: CONJUR_VERSION
            valueFrom:
              configMapKeyRef:
                name: conjur-config
                key: CONJUR_VERSION
          - name: CONJUR_ACCOUNT
            valueFrom:
              configMapKeyRef:
                name: conjur-config
                key: CONJUR_ACCOUNT
          - name: CONJUR_APPLIANCE_URL
            valueFrom:
              configMapKeyRef:
                name: conjur-config
                key: CONJUR_APPLIANCE_URL
          - name: CONJUR_SSL_CERTIFICATE
            valueFrom:
              configMapKeyRef:
                name: conjur-config
                key: CONJUR_FOLLOWER_CERTIFICATE

        volumeMounts:
        - name: config
          mountPath: "/etc/secretless"
          readOnly: true

      volumes:
      - name: config
        configMap:
          name: secretless-config
